<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <title>Calculadora de Costos</title>
  </head>
  <body class="calculator-body">
    <h1 class="sr-only">Calculadora de Costo de Transporte de Personal</h1>

    <main class="calculator-container">
      <div class="calculator-grid">
        <div class="grid-item">
          <label for="origen">Origen</label>
          <input type="text" id="origen" value="Lima" readonly />
        </div>

        <div class="grid-item">
          <label for="destino">Destino:</label>
          <div class="select-container">
            <select id="destino"></select>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>

        <div class="grid-item">
          <label for="pasajeros">Pasajeros:</label>
          <input type="number" id="pasajeros" />
        </div>

        <div class="grid-item">
          <label for="tipo-servicio">Tipo de Servicio:</label>
          <div class="select-container">
            <select id="tipo-servicio">
              <option value="Personal">Personal</option>
              <option value="Turistico">Turistico</option>
              <option value="Coorporativo">Coorporativo</option>
            </select>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <button class="link calculator-btn" id="btn-calulator">Calcular</button>

      <div class="result-container">
        <div class="result-person">
          <i class="fa-solid fa-user"></i>
          <p id="persona">S/ . 0.00</p>
        </div>
        <div class="calculator-result">
          <span>Total : </span>
          <p id="resultado">S/ . 0.00</p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/calculoCosto.js"></script>
  </body>
</html>
